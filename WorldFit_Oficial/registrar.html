<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WORLDFIT | REGISTRATE </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>

    <div class="container contenedor_formulario">
        <div class="row">
            <div class="col-md-12">
                <div class="contenedor_bienvenidos">
                    <h2>BIENVENIDO</h2>
                    <p>Unete a esta familia</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="input-wrapper">
                        <input type="text" name="name" placeholder="Nombre">
                        <img class="input-icon" src="images/nombre.png" alt="">

                    </div>
                </div>
                <div class="col-md-12">

                    <div class="input-wrapper">
                        <input type="email" name="Email" placeholder="Correo Electronico">
                        <img class="input-icon" src="images/email.png" alt="">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-wrapper">
                        <input type="texto" name="Telefono" placeholder="Telefono">
                        <img class="input-icon" src="images/telefono.png" alt="">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-wrapper">
                        <input type="Password" name="Password" placeholder="Contraseña">
                        <img class="input-icon" src="images/password.png" alt="">
                    </div>
                </div>
            </div>

            <div class="col-md-6 contenedor_imagen">
                <img src="IMG_index/logo_negro.png" class="img-thumbnail" alt="" width="220em">
            </div>

            <div class="col-md-12">
                <center>
                    <button type="button" class="btn btn-outline-primary boton_ir">
                        <img src="IMG_index/icons8-pesa-50.png" width="25px"> Registrar
                    </button>

                </center>

                <h4 class="texto_extra">
                    ¿Ya tienes una cuenta? Entonces <a href="inicio_sesion.html">Inicia Sesión.</a>
                </h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
