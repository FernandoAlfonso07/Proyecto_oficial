<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form method="post">
        <h2>Hola</h2>
        <p>Inicia tu registro</p>

        <div class="input-wrapper">
            <input type="text" name="name" placeholder="Nombre">
            <img class="input-icon" src="images/nombre.png" alt="">

        </div>

        <div class="input-wrapper">
            <input type="email" name="Email" placeholder="Email">
            <img class="input-icon" src="images/email.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="texto" name="Direccion" placeholder="Direccion">
            <img class="input-icon" src="images/direccion.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="Telefono" name="Phone" placeholder="Telefono">
            <img class="input-icon" src="images/telefono.png" alt="">
        </div>


        <div class="input-wrapper">
            <input type="Password" name="Password" placeholder="Password">
            <img class="input-icon" src="images/password.png" alt="">
        </div>

        <input class="btn" type="submit" name="register" value="Enviar">
    </form>

</body>

</html>
